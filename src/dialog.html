<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4A90E2;
            --text: #2C3E50;
            --border: #E0E7FF;
            --radius: 8px;
        }

        body {
            font-family: 'Inter', sans-serif;
            padding: 1.5rem;
            margin: 0;
        }

        .dialog-content {
            max-width: 300px;
            margin: 0 auto;
        }

        .input-group input,
        .input-group select {
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            height: 38px;
            line-height: 1.2;
        }

        .dialog-content select,
        .dialog-content input {
            padding: 0.5rem;
            font-size: 0.9rem;
            height: 36px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
        }

        .button-group {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
        }

        .primary {
            background: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
<div class="dialog-content">
    <div class="input-group">
        <label>カテゴリ</label>
        <select id="category"></select>
    </div>

    <div class="input-group">
        <label>金額</label>
        <input type="number" id="amount" placeholder="例: 1000">
    </div>

    <div class="button-group">
        <button class="button primary" onclick="save()">保存</button>
        <button class="button" onclick="google.script.host.close()">キャンセル</button>
    </div>
</div>

<script>
    function initialize() {
        google.script.run
            .withSuccessHandler(categories => {
                const select = document.getElementById('category');
                select.innerHTML = categories.map(c => `<option>${c}</option>`).join('');
            })
            .getCategories();
    }

    function save() {
        const category = document.getElementById('category').value;
        const amount = document.getElementById('amount').value;

        google.script.run
            .withSuccessHandler(() => google.script.host.close())
            .withFailureHandler(error => alert(error.message))
            .saveExpense(category, amount);
    }

    document.addEventListener('DOMContentLoaded', initialize);
</script>
</body>
</html>
