<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body { padding: 20px; }
        input { margin: 5px; }
        button { margin: 5px; }
    </style>
</head>
<body>
<h3>支出入力</h3>
<input type="text" id="category" placeholder="カテゴリ">
<input type="number" id="amount" placeholder="金額">
<button onclick="submit()">保存</button>

<script>
    function submit() {
        const category = document.getElementById('category').value;
        const amount = document.getElementById('amount').value;
        google.script.run.saveExpense(category, amount);
        google.script.host.close();
    }
</script>
</body>
</html>
