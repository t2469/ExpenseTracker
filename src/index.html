<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #FF7675;
            --accent: #00B894;
            --background: #F8F9FA;
            --text: #2D3436;
            --border: #E0E0E0;
            --radius: 16px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            padding: 1rem;
            margin: 0;
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        h2 {
            color: var(--text);
            margin: 0 0 1rem;
            font-size: 1.25rem;
            font-weight: 600;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--secondary);
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
            opacity: 0.9;
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.9rem;
            height: 46px;
            box-sizing: border-box;
            line-height: 1.5;
            background: white;
            color: var(--text);
        }

        select:focus,
        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        .button {
            background: linear-gradient(135deg, var(--primary) 0%, #8577EF 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        .button:hover {
            opacity: 0.9;
        }

        .category-management {
            margin-top: 1.5rem;
        }

        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .category-item {
            background: rgba(108, 92, 231, 0.08);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #EB5757;
            cursor: pointer;
            margin-left: 0.5rem;
            font-weight: 700;
        }

        .chart-container {
            height: 400px;
            border-radius: var(--radius);
            overflow: hidden;
            background: white;
        }

        .message {
            padding: 0.875rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }

        .success {
            background: rgba(0, 184, 148, 0.1);
            color: #008F6E;
            border: 1px solid rgba(0, 184, 148, 0.2);
        }

        .error {
            background: rgba(255, 118, 117, 0.1);
            color: #D63031;
            border: 1px solid rgba(255, 118, 117, 0.2);
        }

        @media (min-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr 300px;
                gap: 2rem;
            }
            .card {
                padding: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<div class="container">
    <div class="dashboard">
        <div>
            <div class="card">
                <h2>支出分析</h2>
                <div class="input-group">
                    <select id="chartType" onchange="drawChart()">
                        <option value="category">カテゴリ別</option>
                        <option value="week">週ごと</option>
                        <option value="month">月ごと</option>
                        <option value="year">年ごと</option>
                    </select>
                </div>
                <div id="chart" class="chart-container"></div>
            </div>
        </div>

        <div>
            <div class="card">
                <h2>新規追加</h2>
                <div class="input-group">
                    <label>カテゴリ</label>
                    <select id="category"></select>
                </div>
                <div class="input-group">
                    <label>金額</label>
                    <input type="number" id="amount" placeholder="例: 1000">
                </div>
                <button class="button" onclick="submitExpense()">支出を追加</button>
            </div>

            <div class="card category-management">
                <h2>カテゴリ管理</h2>
                <div class="input-group">
                    <input type="text" id="newCategory" placeholder="新しいカテゴリ">
                </div>
                <button class="button" onclick="addCategory()">カテゴリ追加</button>
                <div class="category-list" id="categoryList"></div>
            </div>
        </div>
    </div>
</div>

<script>
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(init);

    function init() {
        drawChart();
        loadCategories();
    }

    function drawChart() {
        const type = document.getElementById('chartType').value;
        google.script.run
            .withSuccessHandler(data => renderChart(data, type))
            .withFailureHandler(showError)
            .getChartData(type);
    }

    function renderChart(data, type) {
        const container = document.getElementById('chart');
        if (!data || data.length < 2) {
            container.innerHTML = '<div class="message">データがありません</div>';
            return;
        }

        const chartData = google.visualization.arrayToDataTable(data);
        const options = {
            backgroundColor: 'transparent',
            colors: ['#6C5CE7', '#FF7675', '#00B894', '#F2C94C'],
            chartArea: {width: '85%', height: '75%'},
            legend: {position: 'labeled'},
            animation: {duration: 500, startup: true}
        };

        const ChartType = type === 'category' ?
            google.visualization.PieChart :
            google.visualization.ColumnChart;

        new ChartType(container).draw(chartData, options);
    }

    function loadCategories() {
        google.script.run
            .withSuccessHandler(categories => {
                const select = document.getElementById('category');
                select.innerHTML = categories.map(c => `<option>${c}</option>`).join('');

                const list = document.getElementById('categoryList');
                list.innerHTML = categories.map(c => `
                    <div class="category-item">
                        ${c}
                        <button class="delete-btn" onclick="deleteCategory('${c}')">×</button>
                    </div>
                `).join('');
            })
            .withFailureHandler(showError)
            .getCategories();
    }

    function submitExpense() {
        const category = document.getElementById('category').value;
        const amount = document.getElementById('amount').value;

        google.script.run
            .withSuccessHandler(() => {
                document.getElementById('amount').value = '';
                drawChart();
                showMessage('支出を追加しました', 'success');
            })
            .withFailureHandler(showError)
            .saveExpense(category, amount);
    }

    function addCategory() {
        const newCat = document.getElementById('newCategory').value.trim();
        google.script.run
            .withSuccessHandler(() => {
                document.getElementById('newCategory').value = '';
                loadCategories();
                showMessage('カテゴリを追加しました', 'success');
            })
            .withFailureHandler(showError)
            .saveCategory(newCat);
    }

    function deleteCategory(category) {
        if (confirm(`"${category}"を削除しますか？`)) {
            google.script.run
                .withSuccessHandler(loadCategories)
                .withFailureHandler(showError)
                .deleteCategory(category);
        }
    }

    function showMessage(text, type) {
        const msg = document.createElement('div');
        msg.className = `message ${type}`;
        msg.textContent = text;
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 3000);
    }

    function showError(error) {
        showMessage(error.message || error, 'error');
    }
</script>
</body>
</html>
