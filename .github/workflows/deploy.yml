name: Deploy GAS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install clasp
        run: npm install -g @google/clasp@latest

      - name: Authenticate clasp
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        run: |
          echo "${CLASPRC_JSON}" > ~/.clasprc.json

      - name: Deploy via clasp
        id: deploy
        run: |
          DEPLOY_OUTPUT=$(clasp deploy --description "Auto-deploy via GitHub Actions" --deploymentId ${{ secrets.DEPLOYMENT_ID }})
          echo "$DEPLOY_OUTPUT"

      - name: Output Web App URL
        run: |
          echo "Web App URL: https://script.google.com/macros/s/${{ secrets.DEPLOYMENT_ID }}/exec"
